name: React CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Yarn CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install 
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build 
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
